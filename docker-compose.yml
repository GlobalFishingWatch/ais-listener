version: '3.9'
services:
  server:
    entrypoint:  [ "python", "-u", "main.py", "-v", "listen" ]
    ports:
      - "4124:4124/udp"
    build:
      context: .
    volumes:
      - ".:/opt/code"
      - "gcp:/root/.config/"

  gcloud:
    entrypoint: gcloud
    build:
      context: .
    volumes:
      - ".:/opt/code"
      - "gcp:/root/.config/"

  bash:
    entrypoint: /bin/bash
    build:
      context: .
    volumes:
      - ".:/opt/code"
      - "gcp:/root/.config/"

volumes:
  gcp:
    external: true
