services:
  gcloud:
    image: google/cloud-sdk:latest
    entrypoint: gcloud
    volumes:
      - "gcp:/root/.config/"

  shell:
    build:
      context: .
      target: dev
    volumes:
      - ".:/opt/project"
      - "gcp:/root/.config/"
    entrypoint: /bin/sh

  dev:
    build:
      context: .
      target: dev
    ports:
      - "10110:10110/udp"
    volumes:
      - ".:/opt/project"
      - "gcp:/root/.config/"
    entrypoint:  [ "socket-listener", "receiver", "--no-rich-logging" ]

  test:
    build:
      context: .
      target: test
    ports:
      - "10110:10110/udp"
    volumes:
      - "gcp:/root/.config/"
    entrypoint:  [ "pytest", "-v" ]


  prod:
    build:
      context: .
      target: prod
    ports:
      - "10110:10110/udp"
    volumes:
      - "gcp:/root/.config/"
    entrypoint:  [ "socket-listener", "receiver", "-v" ]


volumes:
  gcp:
    external: true
